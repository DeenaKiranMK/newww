<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee list</h1>
    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            {% for employees in employee %}
            <tr>
                <td>{{ employees.pk }}</td>
                <td>{{ employees.name }}</td>
                <td>{{ employees.salary }}</td>
                <td><a href ="{% url 'delete_emp' employees.pk %}" >Delete</a></td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
